[tool.poetry]
name = "package_pymtc"
version = "0.1.0"
description = "Collect and annotate Mycobacterium tuberculosis WGS data for CRISPR investigations."
authors = ["Stephane <robin.stephane@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stephane-robin/package_pymtc.git"
repository = "https://github.com/stephane-robin/package_pymtc.git"
keywords = ["tuberculosis", "CRISPR"]

[tool.poetry.dependencies]
python = "^3.7"
xlrd = "^1.2.0"
openpyxl = "^3.0.3"
xmltodict = "^0.12.0"
"subprocess.run" = "^0.0.8"
biopython = "^1.76"
datetime = "^4.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
